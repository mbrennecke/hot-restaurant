<!DOCTYPE html>
<html>
	<head>
		<title>>Haute Restaurant Reservation</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		
		<style>
			ul li {
				display: inline;
				list-style-type: none;
			}
		</style>
	</head>

	<body>
		<div class = "container">
			<div class="jumbotron ">
			  <h1 class="display-4 text-center"><i class="fas fa-fire"></i> Haute Restaurant</h1>
			  <hr class="my-4">
			  <p class="lead text-center">We only have 5 tables! Book you seat before they are all gone!</p>
			  <div class="form-row text-center">
				<div class="col-12">
					<a class="btn btn-primary" href="tables" role="button"><i class="far fa-list-alt"></i> View Tables</a>
					<a class="btn btn-light" href="index" role="button"><i class="fas fa-home"></i></a>
				</div>
			 </div>
			</div>
			<div class="card">
			  <div class="card-header font-weight-bold">
				Table Reservation
			  </div>
			  <div class="card-body">
				<form>
				  <div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name"  placeholder="ex. John Smith">
				  </div>
				  <div class="form-group">
					<label for="phone">Phone number</label>
					<input type="text" class="form-control" id="phone" placeholder="(555) 555-5555">
				  </div>
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
				  </div>
				  <div class="form-group">
					<label for="id">Unique Id</label>
					<input type="text" class="form-control" id="id" >
				  </div>
				  <button type="submit" id="idForm" class="btn btn-primary">Submit</button>
				</form>
			  </div>
			</div>
			<ul>
				<li><a href="/api/table">API Table Link</a></li>
				<li>| </li>
				<li><a href="/api/waitlist">API Wait List</a></li>
			</ul>
		</div>
		
		<script type="text/javascript">
		
			$("#idForm").on("click", (function(e) {
			// avoid to execute the actual submit of the form.
			e.preventDefault();
			var formData = {};
		formData.name = $("#name").val();
		formData.phone = $("#phone").val();
		formData.email = $("#email").val();
		formData.id = $("#id").val();
		console.log(formData);
			
		$.ajax({
					   type: "POST",
					   url: "/api/reservations",
					   data: formData,
					   success: function(data)
					   {
						   alert(data); // show response from the php script.
					   }
					 });			

				 
			}));
		


		</script>
	</body>

</html>
