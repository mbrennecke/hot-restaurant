<!DOCTYPE html>
<html>
	<head>
		<title>>Haute Restaurant Tables</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		
		<style>
			ul li {
				display: inline;
				list-style-type: none;
			}
			.waitlist {
				margin-top: 15px;
			}
			.bigger {
				font-size: 1.8em;
				font-weight: 600;
				padding: 0 10px;
			}
			.big {
				font-size: 1.8em;
			}
		</style>
	</head>

	<body>
		<div class = "container">
			<div class="jumbotron ">
			  <h1 class="display-4 text-center"><i class="fas fa-fire"></i> Haute Restaurant</h1>
			  <hr class="my-4">
			  <p class="lead text-center">We only have 5 tables! Book you seat before they are all gone!</p>
			  <div class="form-row text-center">
				<div class="col-12">
					<a class="btn btn-danger" href="reservation" role="button"><i class="far fa-list-alt"></i> Make Reservation</a>
					<a class="btn btn-light" href="index" role="button"><i class="fas fa-home"></i></a>
				</div>
			 </div>
			</div>
			<div class="card">
			  <div class="card-header font-weight-bold">
				Current Reservations
			  </div>
			  <div class="card-body" id="tables">
			  </div>
			</div>
			<div class="card waitlist">
			  <div class="card-header font-weight-bold">
				Waitlist
			  </div>
			  <div class="card-body" id="waitlist">
				
			  </div>
			</div>
			<ul>
				<li><a href="/api/table">API Table Link</a></li>
				<li>| </li>
				<li><a href="/api/waitlist">API Wait List</a></li>
			</ul>
		</div>
		
		<script type="text/javascript">
			$.ajax({
			  url: "http://localhost:8080/api/tables",
			  method: "GET"
			}).then(function(response) {
				for(var i = 0; i < response.length; i++){
				$("#tables").append('<p"><i class="btn btn-primary bigger" role="button">' + (i+1) + '</i><span class="big"> | ' + response[i].id + '</span></p>')
				}
			});
			
			$.ajax({
			  url: "http://localhost:8080/api/waitlist",
			  method: "GET"
			}).then(function(response) {
			  for(var i = 0; i < response.length; i++){
				$("#waitlist").append('<p"><i class="btn btn-primary bigger" role="button">' + (i+1) + '</i><span class="big"> | ' + response[i].id + '</span></p>')
				}
			});

		</script>
	</body>

</html>
